<section class="portfolio">
  <h2 class="portfolio-title">Portfolio</h2>

  <!-- FILTER TABS -->
  <div class="portfolio-filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="uiux">UI UX</button>
    <button data-filter="brand">Brand</button>
    <button data-filter="graphics">Graphics</button>
    <button data-filter="motion">Motion</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="portfolio-content" data-category="all">

    <!-- LEFT: BIG PREVIEW -->
    <div class="portfolio-preview">
      <img
        src="https://images.unsplash.com/photo-1559028012-481c04fa702d?auto=format&fit=crop&w=600&q=80"
        alt="Project preview"
      >
    </div>

    <!-- RIGHT: DETAILS -->
    <div class="portfolio-info">
      <h3>Freepik redesigning</h3>

      <p>
        This is just a personal project. I took interest in this website
        for downloading assets, mock-ups and images for creatives,
        so I redesigned their landing page.
      </p>

      <button class="btn-outline">DOWNLOAD CV</button>

      <!-- SOCIALS -->
      <div class="portfolio-socials">
        <span><i class="bi bi-whatsapp"></i></span>
        <span><i class="bi bi-linkedin"></i></span>
        <span><i class="bi bi-globe-americas"></i></span>
      </div>

      <!-- âœ… THUMBNAILS (NOW IN THE RIGHT PLACE) -->
      <div class="portfolio-thumbs">
        <img
          src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=600&q=80"
          alt="Preview 1"
        >
        <img
          src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=600&q=80"
          alt="Preview 2"
        >
      </div>
    </div>

  </div>

  <!-- PLACEHOLDER FOR OTHER CATEGORIES -->
  <div class="portfolio-placeholder">
    <p>Select a category to see projects here.</p>
  </div>
</section>

  <!-- LEFT ARROW -->
  <button class="carousel-btn left">
    <i class="bi bi-chevron-left"></i>
  </button>

  <div class="carousel-viewport">
    <div class="carousel-track">

      <div class="carousel-item">

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1200" />

    </div>
  </div>

  <!-- RIGHT ARROW -->
  <button class="carousel-btn right">
    <i class="bi bi-chevron-right"></i>
